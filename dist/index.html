<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Playfair:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet"/><title>Travel Planner</title><link rel="shortcut icon" type="image/png" href="../img/logo.png"/><link href="main.css" rel="stylesheet"></head><body><header><div class="container"><h1>Travel Planner<span class="plane">✈️</span></h1><p>Get ready for your lifetime journey</p></div></header><main><div class="container"><div class="travel-container"><div class="travel-form"><form action="" onsubmit="return Client.handleSubmit(event)"><label for="destination" class="travel-label">Destination:</label> <input placeholder="Destination" class="travel-input"/> <label for="Departure Date" travel-label>Departure Date:</label> <input type="date" name="" id="travel-date" class="travel-date"/> <input type="submit" name="submit" id="submit" onsubmit="return Client.handleSubmit(event)"/></form></div><div id="travel-section" class="container outputMe" style="display: none"><div class="travelDetails"><div class="imgContainer"><img class="travelImage" src="" alt="destination picture"/></div><div class="travel-info"><h3>My trip to: <span id="destName">Paris</span> , <span id="destCountry">France</span>;<br/>Departing: <span class="date"></span></h3><div class="SaveRemove"><button class="save">Save Trip</button> <button id="remove" class="remove" onclick="Client.removeInfo()">Remove Trip</button></div><div id="icon"><div class="iconTemp"><div><img class="icon"/></div><p><span class="temp">${temp}</span>ºc</p></div><p><span class="destinationName"></span>, is <span class="remainingDays"></span> <span id="text"></span>.</p></div><p id="weather-p">Typical weather for then is;</p><p id="weatherInfo"><span class="weatherInfo"></span>.</p><div class="travel-temp-info"><p>Max temp: <span class="high"></span><span>ºc</span></p><p>Min temp: <span class="low"></span><span>ºc</span></p></div></div></div></div></div><div class="output" style="display: none"></div></div></main><footer><div class="container"><p>Travel planner - Copyright © 2023</p></div></footer><script>// Check that service workers are supported
      if ("serviceWorker" in navigator) {
        console.log("Service Worker Supported.");
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }</script><script src="main.js"></script></body></html>
