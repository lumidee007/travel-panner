<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Travel Planner</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Travel Planner App <span class="plane">✈️</span></h1>
            <p>Get ready for your lifetime journey</p>
        </div>
    </header>

    <main>
        <div class="container ">
            <div class="travel-container">
                <div class="travel-form">
                    <form action="" onsubmit="return Client.handleSubmit(event)">
                        <label for="destination" class="travel-label">Destination:</label>
                        <input type="text" placeholder="Destination" class="travel-input">
                        <label for="Departure Date" travel-label>Departure Date:</label>
                        <input type="date" name="" id="travel-date" class="travel-date">
                        <input type="submit" name="submit" id="submit" onsubmit="return Client.handleSubmit(event)">
                    </form>
                </div>
                <div id="travel-section"  class="container outputMe" style="display: none;">
                        <div class="travelDetails">  
                            <div class="imgContainer">
                                <img class="travelImage" src="" alt="destination picture" >
                            </div>
                            <div class="travel-info"> 
                                <h3>My trip to: <span id="destName">Paris</span> , <span id="destCountry">France</span>; <br>Departing: <span class="date"></span></h3>
                                <div class="SaveRemove">
                                    <button class="save">Save Trip</button>
                                    <button id="remove" class="remove" onclick="Client.removeInfo()">Remove Trip</button>
                                </div>
                                <div id="icon">
                                    <div class="iconTemp">
                                        <div><img class="icon"></div>
                                        <p> <span class="temp">${temp}</span>ºc</p>
                                    </div>
                                    <p><span class="destinationName">Paris</span>, is <span class="remainingDays">220</span> <span id="text"> </span>.</p>
                                </div>
                                
                                <p id='weather-p'>Typical weather for then is;</p>
                                <p id="weatherInfo"> <span class="weatherInfo">Mostly cloudy</span>.</p>
                                <div class="travel-temp-info">
                                    <p>Max temp: <span class="high">-46</span></p>
                                    <p>Min temp: <span class="low">-35</span></p>
                                </div>
                                
                            </div>  
                        </div>     
                </div>
            </div>
            <!-- OUTPUT SECTION -->
            <div class="output" style="display: none;">
                
                
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>Travel planner - Copyright © 2021</p>
        </div>
    </footer>
       <script>
        // Check that service workers are supported
        if ("serviceWorker" in navigator) {
            console.log('Service Worker Supported.')
          // Use the window load event to keep the page load performant
          window.addEventListener("load", () => {
            navigator.serviceWorker.register("/service-worker.js");
          });
        }
      </script>
</body>
</html>
